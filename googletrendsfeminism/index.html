<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg1 = d3.select("#my_dataviz1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



//Read the data
d3.csv("https://zohaqamar.github.io/googletrendsfeminism/google_use_data.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { Month : d3.timeParse("%Y-%m-%d")(d.Month), feminismW : d.feminismW, feminismUS : d.feminismUS }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Month; }))
      .range([ 0, width ]);
    svg1.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
        );

    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0, 100])
      .range([ height, 0 ]);
    svg1.append("g")
      .call(d3.axisLeft(y))
      ;

    // Add the line
    svg1.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#23045c")
      .attr("stroke-width", .5)
      .attr("d", d3.line()
        .curve(d3.curveBasis) // Just add that to have a curve instead of segments
        .x(function(d) { return x(d.Month) })
        .y(function(d) { return y(d.feminismW
          ) })
        )

    // create a tooltip
    var Tooltip = d3.select("#my_dataviz1")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", ".5px")
      .style("border-radius", "1px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
         .html("search popularity in " + d3.timeFormat("%B %Y")(d.Month)+ " was "+ d.feminismW +"%")
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }

    // Add the points
    svg1
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.Month) } )
        .attr("cy", function(d) { return y(d.feminismW) } )
        .attr("r", 3)
        .attr("stroke", "#560c78")
        .attr("stroke-width", 1)
        .attr("fill", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)






  // Add the line

    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



//Read the data
d3.csv("https://zohaqamar.github.io/googletrendsfeminism/google_use_data.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { Month : d3.timeParse("%Y-%m-%d")(d.Month), intersectionalityW : d.intersectionalityW, intersectionalityUS : d.intersectionalityUS }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Month; }))
      .range([ 0, width ]);
    svg5.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
        );

    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0, 100])
      .range([ height, 0 ]);
    svg5.append("g")
      .call(d3.axisLeft(y))
      ;

    // Add the line
     svg5.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#23045c")
      .attr("stroke-width", .5)
      .attr("d", d3.line()
        .curve(d3.curveBasis) // Just add that to have a curve instead of segments
        .x(function(d) { return x(d.Month) })
        .y(function(d) { return y(d.intersectionalityW
          ) })
        )

    // create a tooltip
    var Tooltip = d3.select("#my_dataviz5")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
         .html("search popularity in " + d3.timeFormat("%B %Y")(d.Month)+ " was "+ d.intersectionalityW +"%")
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }

    // Add the points
    svg5
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.Month) } )
        .attr("cy", function(d) { return y(d.intersectionalityW) } )
        .attr("r", 3)
        .attr("stroke", "#560c78")
        .attr("stroke-width", 1)
        .attr("fill", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)






  // Add the line
    svg5.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#f0868c")
      .attr("stroke-width", .5)
      .attr("d", d3.line()
        .curve(d3.curveBasis) // Just add that to have a curve instead of segments
        .x(function(d) { return x(d.Month) })
        .y(function(d) { return y(d.intersectionalityUS
          ) })
        )

    // create a tooltip
    var Tooltip = d3.select("#my_dataviz5")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
         .html("search popularity in " + d3.timeFormat("%B %Y")(d.Month)+ " was "+ d.intersectionalityUS +"%")
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
    // Add the points
    svg5
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.Month) } )
        .attr("cy", function(d) { return y(d.intersectionalityUS) } )
        .attr("r", 3)
        .attr("stroke", "red")
        .attr("stroke-width", 1)
        .attr("fill", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)




})


</script>





</body>
