<!DOCTYPE html> 
<html> 

<head> 

	<style> 


@keyframes fadeInAnimation { 
	0% { 
		opacity: 0; 
	} 
	100% { 
		opacity: 1; 
	} 
} 

		body { 
			animation: fadeInAnimation ease 3s; 
			animation-iteration-count: 1; 
			animation-fill-mode: forwards; 
		} 
		@keyframes fadeInAnimation { 
			0% { 
				opacity: 0; 
			} 
			100% { 
				opacity: 1; 
			} 
		} 
	</style> 
</head> 

<body>
	<h1 style="color: red"> 
		GeeksForGeeks 
	</h1> 
	
	<b> 
		How to create fade-in effect 
		on page load using CSS 
	</b> 
	
	<p> 
		This page will fade in 
		after loading 
	</p> 
</body>

</html>
